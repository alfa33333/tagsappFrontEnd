<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Main Dashboard</title>
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-brand">Tags Dashboard</div>
        <button class="navbar-toggle" aria-label="Toggle navigation">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <ul class="navbar-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="event-control.html">Event Control</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="card">
        <h1>Welcome to the Tags Dashboard</h1>
        <p>
          This dashboard provides insights into resource tagging across your
          environment. Use the buttons below to interact with the data and
          explore various aspects of your tags.
        </p>
      </div>
      <div class="card">
        <div>
          <button id="resetBtn" type="button">Reset Demo</button>
          <button id="summaryBtn" type="button">Summary Data</button>
          <button id="runBtn" type="button">Run Runbook</button>
          <button id="smokeBtn" type="button">Smoke Test</button>
        </div>
      </div>

      <div class="data">
        <pre
          id="responseBox"
          style="margin-top: 1em; white-space: pre-wrap"
        ></pre>
        <div class="chart-container">
          <canvas id="detailsChart"></canvas>
          <canvas id="ownerChart"></canvas>
        </div>
      </div>
    </main>
    <footer>
      <!-- Footer content goes here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./scripts/index-page.js"></script>
    <script>
      // Responsive navbar toggle
      document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".navbar-toggle");
        const links = document.querySelector(".navbar-links");
        if (toggle && links) {
          toggle.addEventListener("click", function () {
            links.classList.toggle("active");
          });
        }
      });
    </script>
  </body>
</html>
