<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Item Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/basicStyles.css">
</head>
<body>
    <nav>
        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">RFID Manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/lookitem.html">Item search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>  
    </nav>
    <div class="container">
        <h1 class="my-4">Add New Item</h1>
        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Object's Name">
            <input type="text" id="rfid_tag" class="form-control" placeholder="RFID Tag">
            <input type="text" id="owner_name" class="form-control" placeholder="Owner">
            <input type="text" id="certification_code" class="form-control" placeholder="Certification code (if available)">
            <input type="text" id="description" class="form-control" placeholder="Description">
            <button class="btn btn-primary mt-2" onclick="addItem()">Add Item</button>
            <button class="btn btn-primary mt-2" onclick="">Clear</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/RESTapi.js"></script>
</body>
</html>
